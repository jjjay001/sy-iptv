name: Run and Push to GitCode

on:
  schedule:
    - cron: "0 21 * * *"  # 定时任务：每天凌晨2点
  workflow_dispatch:  # 手动触发

jobs:
  run-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: 检出当前 GitHub 仓库（如果需要）
      # - name: Checkout GitHub repository
      #  uses: actions/checkout@v2

      # Step 2: 克隆 GitCode 仓库
      - name: Clone GitCode repository
        run: |
          git clone https://gitcode.com/anxing123/sxdx.git
          cd your-gitcode-repo
        env:
          GITCODE_TOKEN: ${{ secrets.https://anxing123@gitcode.com }}

      # Step 3: 安装依赖并运行代码（假设是 Python 项目）
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        run: |
          python y.py

      # Step 4: 提交并推送修改
      - name: Commit and push changes
        run: |
          git config --global user.name "anxing123"
          git config --global user.email "315723172@qq.com"
          git add .
          git commit -m "Auto-update from GitHub Actions"
          git push origin main
        env:
          GITCODE_TOKEN: ${{ secrets.https://anxing123@gitcode.com }}
